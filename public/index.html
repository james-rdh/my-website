<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>James Hamilton</title>
  <link rel=stylesheet href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <script>
    function scrollToTop(event) {
      event.preventDefault();
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    }
    function scrollToElement(event, elementId) {
      event.preventDefault();
      const targetElement = document.getElementById(elementId);
      if (targetElement) {
        targetElement.scrollIntoView({ behavior: "smooth" });
      }
    }
  </script>
</head>

<body>
  
  <header>
    <nav>
      <a href="/" onclick="scrollToTop(event)">
        <h1>James Hamilton</h1>
      </a>
      <ul id="nav-list">
        <li><a href="#" onclick="scrollToElement(event, 'hero')">Home</a></li>
        <li><a href="#" onclick="scrollToElement(event, 'about')">About</a></li>
        <li><a href="#" onclick="scrollToElement(event, 'services')">Services</a></li>
        <li><a href="#" onclick="scrollToElement(event, 'projects')">Projects</a></li>
        <li><a href="#" onclick="scrollToElement(event, 'insights')">Insights</a></li>
        <li><a href="#" onclick="scrollToElement(event, 'contact')">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    
    <section id="hero">
    </section>
    
    <section id="about">
    </section>
    
    <section id="services">
    </section>
    
    <section id="projects">
      <div id="projects-heading">
        <h3>Projects</h3>
      </div>
      <div id="projects-carousel">
        <div id="projects-item1" class="projects-item">
          <img src="images/bg_hero.png" alt="Placeholder">
          <h4>Placeholder text</h4>
        </div>
      </div>
    </section>
    
    <section id="insights">
    </section>
    
    <section id="contact">
    </section>
    
  </main>
  
  <footer>
    <div id="footer-nav">
      <ul>
        <li><a href="#" onclick="scrollToElement(event, 'hero')">Home</a></li>
        <li><a href="#" onclick="scrollToElement(event, 'work')">Work</a></li>
        <li><a href="#" onclick="scrollToElement(event, 'about')">About</a></li>
        <li><a href="#" onclick="scrollToElement(event, 'cv')">CV</a></li>
      </ul>
    </div>
    <div id="footer-copyright">
      <small>Copyright &#xA9; 2023 James Hamilton. All rights reserved</small>
    </div>
  </footer>
  
</body>

</html>
